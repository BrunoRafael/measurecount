<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Remover Usuário</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>Você realmente deseja excluir o usuário <span class="text-primary">{{selectedUser.firstName + " " + selectedUser.lastName}}</span> ?</strong></p>
    <p>Todas as informações serão removidas e não será mais possível entrar no sistema usando este usuário.
    <span class="text-danger">Esta operação é irreversível.</span></p>
    <p><span class="text-danger">Deseja continuar?</span></p>
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss(selectedUser)">Não</button>
    <button type="button" class="btn btn-danger" (click)="modal.close(selectedUser)">Sim</button>
  </div>
