<div class="jumbotron login-container">
  <form [formGroup]="loginForm"><!--</form> (ngSubmit)="onSubmit()">-->
    <div class="form-group">
      <label for="loginInput">Login</label>
      <input type="text" [(ngModel)]="model.login" formControlName="loginInput" id="loginInput" class="form-control" aria-describedby="loginHelp" placeholder="Enter Login">
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" formControlName="passwordInput" id="passwordInput" class="form-control" placeholder="Password">
    </div>
    <div class="form-group text-right">
      <button class="btn btn-info btn-block border-0 button" [routerLink]="['/dashboard']">Enter</button>
    </div>
  </form>
</div>
