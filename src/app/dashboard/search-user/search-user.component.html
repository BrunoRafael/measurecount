<div class="search-container">
  <form [formGroup]="searchInputForm">
    <div class="form-group">
      <label for="search-user">Buscar usuário cadastrado</label>
      <input id="search-user" type="text" class="form-control" formControlName="searchUserValue" placeholder="Buscar usuário cadastrado"/>
    </div>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <td> Login </td>
        <td> Nome </td>
        <td> Cargo </td>
        <td> Setor </td>
        <td> Tipo de Acesso </td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | filterBy:searchUserValueFilter">
        <td> {{user.login}} </td>
        <td> {{user.firstName + " " + user.lastName}} </td>
        <td> {{user.jobFunction}} </td>
        <td> {{user.sector}} </td>
        <td> {{user.role}} </td>
        <td> <a href="javascript:void(0)" (click)="editUser(user)"><i class="fa fa-edit fa-lg"></i></a></td>
        <td> <a href="javascript:void(0)" (click)="removeUser(user)"><i class="fa fa-trash-o fa-lg"></i></a> </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          Modal body..
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
